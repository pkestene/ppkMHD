[run]
solver_name=Hydro_SDM_3D
tEnd=0.025
nStepmax=100
nOutput=10

[mpi]
mx=1
my=1
mz=1

[mesh]
nx=10
ny=20
nz=10

xmin=0.0
xmax=1.0

ymin=0.0
ymax=2.0

zmin=0.0
zmax=1.0

boundary_type_xmin=1
boundary_type_xmax=1
boundary_type_ymin=1
boundary_type_ymax=1
boundary_type_zmin=1
boundary_type_zmax=1

[hydro]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=implode
riemann=hllc
#riemann=approx

[sdm]
limiter_enabled=true

[output]
outputDir=./
outputPrefix=test_sdm_limiter_3D
outputVtkAscii=false

[other]
implementationVersion=0

