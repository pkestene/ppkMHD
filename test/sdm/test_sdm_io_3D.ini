[RUN]
solver_name=Hydro_SDM_3D
tEnd=0.025
nStepmax=100
nOutput=10

[mpi]
mx=2
my=2
mz=2

[MESH]
nx=2
ny=2
nz=2

xmin=0.0
xmax=1.0

ymin=0.0
ymax=1.0

zmin=0.0
zmax=1.0

boundary_type_xmin=1
boundary_type_xmax=1
boundary_type_ymin=1
boundary_type_ymax=1
boundary_type_zmin=1
boundary_type_zmax=1

[HYDRO]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=implode
riemann=hllc
#riemann=approx

[output]
outputDir=./
outputPrefix=test_sdm_io_3D
outputVtkAscii=false

[OTHER]
implementationVersion=0
