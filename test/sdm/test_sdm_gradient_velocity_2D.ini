[run]
solver_name=Hydro_SDM_2D_degree3
tEnd=0.025
nStepmax=100
nOutput=10

[mpi]
mx=2
my=4

[mesh]
nx=12
ny=12

xmin=-1.0
xmax=1.0

ymin=-1.0
ymax=1.0

boundary_type_xmin=1
boundary_type_xmax=1
boundary_type_ymin=1
boundary_type_ymax=1

[hydro]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=implode
riemann=hllc
#riemann=approx
mu=1.0

[output]
outputDir=./
outputPrefix=test_sdm_gradient_velocity_2D
outputVtkAscii=true

[other]
implementationVersion=0
