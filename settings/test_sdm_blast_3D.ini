[run]
solver_name=Hydro_SDM_3D_degree2
tEnd=0.5
nStepmax=5000
nOutput=10

[mesh]
nx=32
ny=32
nz=32

xmin=0.0
xmax=1.0

ymin=0.0
ymax=1.0

zmin=0.0
zmax=1.0

boundary_type_xmin=1
boundary_type_xmax=1

boundary_type_ymin=1
boundary_type_ymax=1

boundary_type_zmin=1
boundary_type_zmax=1

[hydro]
gamma0=1.666
cfl=0.4
niter_riemann=10
iorder=2
slope_type=2
problem=blast
riemann=hllc

[sdm]
forward_euler=false
ssprk2=true
ssprk3=false
limiter_enabled=false
positivity_enabled=true
M_TVB=1000.0

[blast]
density_in=1.0
density_out=1.2

[output]
outputDir=./
outputPrefix=test_sdm_blast_3D_deg2_rk2
outputVtkAscii=false

[other]
implementationVersion=0
