[run]
solver_name=Hydro_Mood_2D_degree2
tEnd=0.5
nStepmax=150
nOutput=10

[mesh]
nx=512
ny=512

xmin=-5.0
xmax=5.0

ymin=-5.0
ymax=5.0

boundary_type_xmin=3
boundary_type_xmax=3

boundary_type_ymin=3
boundary_type_ymax=3

[hydro]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=isentropic_vortex
riemann=hllc

[mood]
forward_euler=no
ssprk2=yes
ssprk3=no

[isentropic_vortex]
density_ambient=1.0
temperature_ambient=1.0
vx_ambient=1.0
vy_ambient=1.0
vz_ambient=1.0

[output]
outputDir=./
outputPrefix=test_isentropic_vortex_2D
outputVtkAscii=false

[other]
implementationVersion=0
