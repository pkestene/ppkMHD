[run]
solver_name=Hydro_Mood_2D_degree2
tEnd=0.20
nStepmax=2400
nOutput=20

[mesh]
#nx=384
#ny=128

nx=768
ny=256

xmin=0.0
xmax=3.0

ymin=0.0
ymax=1.0

# wedge has its own border condition
boundary_type_xmin=2
boundary_type_xmax=2
boundary_type_ymin=2
boundary_type_ymax=2

[hydro]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=wedge
riemann=hllc

[mood]
forward_euler=no
ssprk2=yes
ssprk3=no

[wedge]
# initial shock location
front_x = 0.1
#front_angle = 1.0471975511965976 #pi/3.0

