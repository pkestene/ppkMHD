[sdm]
forward_euler=false
ssprk2=true
ssprk3=false
limiter_enabled=false
positivity_enabled=true
M_TVB=1.0

[output]
outputDir=./
outputPrefix=test_sdm_shu_osher_2D_deg4_rk2_5000
outputVtkAscii=false

[other]
implementationVersion=0
