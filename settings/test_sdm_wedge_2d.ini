[run]
solver_name=Hydro_SDM_2D_degree3
tEnd=0.2
nStepmax=5000
nOutput=20

[mesh]
nx=96
ny=32

#nx=384
#ny=128

#nx=768
#ny=256

xmin=0.0
xmax=3.0

ymin=0.0
ymax=1.0

# wedge has its own border condition
boundary_type_xmin=2
boundary_type_xmax=2
boundary_type_ymin=2
boundary_type_ymax=2

[hydro]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=wedge
riemann=hllc

[sdm]
forward_euler=false
ssprk2=true
ssprk3=false
limiter_enabled=false
positivity_enabled=true
M_TVB=0.5

[wedge]
# initial shock location
front_x = 0.1
#front_angle = 1.0471975511965976 #pi/3.0

# inflow (post-shock)
# rho1 = 8.0
