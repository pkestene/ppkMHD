# w1 = 0.0

# outflow (pre-shock)
# rho2 = 1.4
# p2 = 1.0
# u2 = 0.0
# v2 = 0.0
# w2 = 0.0

#shock_speed=10.0

[output]
outputDir=./
outputPrefix=test_sdm_wedge_2D
outputVtkAscii=false

[other]
implementationVersion=0
